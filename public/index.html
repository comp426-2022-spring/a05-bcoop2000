  <body>
    <nav>
      <button id="homenav" onclick="focusOnHome()">Home</button>
      <button id="singlenav" onclick="focusOnSingle()">Flip one coin</button>
      <button id="multinav" onclick="focusOnMulti()">Flip multiple coins</button>
      <button id="guessnav" onclick="focusOnGuess()">Guess the result</button>
    </nav>
    <div id="home" class="hearthstone">
      <p>Welcome Back! It's good to see ya! Pull up a chair by the Hearth...</p>
      <p>let's flip some coins.</p>
    </div>    
    <div id="single" class="active">
      <p>We doing one flip right now!</p>
      <p><button id="singlebutton" onclick="flipSingle()">flip</button></p>
      <img src="./assets/img/coin.png" id="quarter"  width="150" height="150">
      <p>Here's the result:</p>
      <br></br>
      <p id="result"></p>
    </div>
    <div id="multi" class="hidden">
      <p>testing text in a paragraph</p>
    </div>
    <div id="guess" class="hidden">
      <p>testing text in a paragraph</p>
    </div>
